<body>
  <div class="container is-max-desktop">

      <div class="box">

          <div class="navbar-brand">
            <a class="navbar-item" href="http://127.0.0.1:5500/test/1.html">

              </div>
            </div>

        </nav>
      </div>


      <div class="box">
        <form method="POST" action="/create">

        <div class="has-text-centered">
